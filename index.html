    const startY = (297 - (cellH * rows)) / 2;

    for (let i = 0; i < inventoryData.length; i++) {
        let id = String(inventoryData[i]['ìœ„ì¹˜ID']);
        if(!id || id.length < 1) continue;
        if (i > 0 && i % itemsPerPagePDF === 0) doc.addPage();
        const idxInPage = i % itemsPerPagePDF;
        const col = idxInPage % cols;
        const row = Math.floor(idxInPage / cols);
        const posX = startX + (col * cellW);
        const posY = startY + (row * cellH);

        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: id, width: 100, height: 100, correctLevel: QRCode.CorrectLevel.H });
        await new Promise(r => setTimeout(r, 40));
        const canvas = qrDiv.querySelector('canvas');
        if (canvas) {
            const imgData = canvas.toDataURL("image/png");
            doc.setFontSize(6);
            doc.text(id, posX + (cellW / 2), posY + 3, { align: "center", baseline: "top" });
            doc.addImage(imgData, 'PNG', posX + 2.5, posY + 4.5, 25, 25);
            doc.setDrawColor(200);
            doc.setLineDashPattern([1, 1], 0);
            doc.rect(posX, posY, cellW, cellH);
        }
        status.innerText = `PDF ìƒì„± ì¤‘... (${i+1}/${inventoryData.length})`;
    }
    doc.save("QRì½”ë“œ_A4_ì¸ì‡„ë¬¼.pdf");
