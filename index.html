<script>
let inventoryData = [];

const HEADERS = ['ìœ„ì¹˜ID', 'ì¸µ', 'êµ¬ì—­', 'ë™', 'ë‹¨', 'í’ˆëª©ì½”ë“œ', 'ê·œê²©', 'ë‹¨ê°€', 'í˜„ì¬ì¬ê³ ', 'ì¬ê³ ê¸ˆì•¡'];

async function toggleCamera() {
    const feedback = document.getElementById('scan-feedback');
    const video = document.getElementById('video-preview');
    const btn = document.getElementById('camera-btn');

    if (videoStream) {
        stopCamera();
        btn.innerText = "ğŸ“· ì¹´ë©”ë¼ ì‹œì‘í•˜ê¸°";
        feedback.innerText = "ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.";
        return;
    }

    try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        btn.innerText = "ğŸ“· ì¹´ë©”ë¼ ë„ê¸°";
        feedback.innerText = "ğŸ“· QR ì½”ë“œë¥¼ ë¹„ì¶°ì£¼ì„¸ìš”.";
        startScanLoop();
    } catch (err) {
        alert("ì¹´ë©”ë¼ ì‹œì‘ ì‹¤íŒ¨: " + err);
    }
}

function stopCamera() {
    if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
        isScanning = false;
    }
}

async function startScanLoop() {
    if (isScanning) return;
    isScanning = true;

    // ë¸Œë¼ìš°ì € ë‚´ì¥ ë°”ì½”ë“œ ê°ì§€ê¸° ì‚¬ìš© (ë„êµ¬ ë¡œë”© ë¶ˆí•„ìš”)
    if (!('BarcodeDetector' in window)) {
        document.getElementById('scan-feedback').innerText = "âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” ë‚´ì¥ ìŠ¤ìºë„ˆë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. í¬ë¡¬ì„ ì‚¬ìš©í•˜ì„¸ìš”.";
        return;
    }

    const detector = new BarcodeDetector({ formats: ['qr_code'] });
    const video = document.getElementById('video-preview');

    const scan = async () => {
        if (!videoStream) return;
        try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
                const text = barcodes[0].rawValue;
                document.getElementById('search-input').value = text;
                filterTable();
                document.getElementById('scan-feedback').innerText = "âœ… ìŠ¤ìº” ì„±ê³µ: " + text;
                // ìŠ¤ìº” ì„±ê³µ ì‹œ ì ì‹œ ë©ˆì¶¤
                setTimeout(scan, 2000);
            } else {
                requestAnimationFrame(scan);
            }
        } catch (e) {
            requestAnimationFrame(scan);
        }
    };
    scan();
}

function updateStatus(msg, bg) {
    const el = document.getElementById('status-msg');

function loadFromServer() {
    const url = `https://bschoi-4126.github.io/list/ë¦¬ìŠ¤íŠ¸.xlsx?v=${new Date().getTime()}`;
    fetch(url).then(res => res.arrayBuffer()).then(data => {
        const workbook = XLSX.read(data, {type: 'array'});
        inventoryData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
        updateStatus("âœ… ì„œë²„ ë°ì´í„° ë™ê¸°í™” ì™„ë£Œ", "#d4edda");
        renderTable();
    }).catch(() => {
        updateStatus("âš ï¸ ì„œë²„ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨", "#fff3cd");
    });
}

function renderTable(filter = "") {
    const listDiv = document.getElementById('data-list');
    const filtered = inventoryData.filter(item => 
        String(item['ìœ„ì¹˜ID'] || '').toLowerCase().includes(filter.toLowerCase()) || 
        String(item['ê·œê²©'] || '').toLowerCase().includes(filter.toLowerCase())
    );
    const totalPages = Math.ceil(filtered.length / itemsPerPage);
    const start = (currentPage - 1) * itemsPerPage;
    const paginatedItems = filtered.slice(start, start + itemsPerPage);

    let html = "";
    paginatedItems.forEach((row) => {
        const stock = parseInt(row['í˜„ì¬ì¬ê³ ']) || 0;
        html += `<div class="item-card">
            <div><small>ID: ${row['ìœ„ì¹˜ID'] || '-'}</small> <b style="float:right; color:var(--main-color); font-size:18px;">${stock}ê°œ</b></div>
            <div style="margin-top:5px;"><strong>${row['ê·œê²©'] || '-'}</strong></div>
            ${isAdmin ? `<input type="number" value="${stock}" style="margin-top:10px;" onchange="updateVal('${row['ìœ„ì¹˜ID']}', this.value)">` : ''}
        </div>`;
    });
    listDiv.innerHTML = html || "<p style='text-align:center; padding:30px;'>ê²°ê³¼ ì—†ìŒ</p>";
    renderPagination(totalPages, filter);
}

function renderPagination(totalPages, filter) {
    const div = document.getElementById('pagination-control');
    if (totalPages <= 1) { div.innerHTML = ""; return; }
    div.innerHTML = `<button class="page-btn" onclick="changePage(-1, '${filter}')">ì´ì „</button>
    <span>${currentPage} / ${totalPages}</span>
    <button class="page-btn" onclick="changePage(1, '${filter}')">ë‹¤ìŒ</button>`;
}

function changePage(offset, filter) {
    currentPage += offset;
    renderTable(filter);
    window.scrollTo(0, 450);
}

function filterTable() {
    currentPage = 1;

}

function customBack() {
    const input = document.getElementById('search-input');
    if (input.value !== "") { input.value = ""; filterTable(); }
    else if (confirm("ì•±ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) window.close();

function updateVal(locId, val) {
    const item = inventoryData.find(d => String(d['ìœ„ì¹˜ID']) === String(locId));
    if(item) {
        item['í˜„ì¬ì¬ê³ '] = parseInt(val) || 0;
        item['ì¬ê³ ê¸ˆì•¡'] = item['í˜„ì¬ì¬ê³ '] * (parseInt(item['ë‹¨ê°€']) || 0);
    }
}

async function pushToGithub() {
    const token = document.getElementById('gh-token').value;
    if(!token) return alert("í† í° í•„ìˆ˜");
    const ws = XLSX.utils.json_to_sheet(inventoryData, {header: HEADERS});
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data");
    const wbout = XLSX.write(wb, {bookType:'xlsx', type:'array'});
    const base64Content = btoa(String.fromCharCode(...new Uint8Array(wbout)));
    const apiURL = `https://api.github.com/repos/${REPO}/contents/ë¦¬ìŠ¤íŠ¸.xlsx`;
    try {
        const res = await fetch(apiURL, { headers: { "Authorization": `token ${token}` } });
        let sha = res.ok ? (await res.json()).sha : "";
        await fetch(apiURL, {
            method: "PUT",
            headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Update data", content: base64Content, sha: sha })
        });
        alert("âœ… ì €ì¥ ì„±ê³µ!");
    } catch (e) { alert(e.message); }
}

async function generateAllQRs() {
    const zip = new JSZip();
    const qrDiv = document.getElementById('qrcode-hidden');
    for (let i = 0; i < inventoryData.length; i++) {
        let id = String(inventoryData[i]['ìœ„ì¹˜ID']);
        if(!id) continue;
        qrDiv.innerHTML = "";
        new QRCode(qrDiv, { text: id, width: 200, height: 200 });
        await new Promise(r => setTimeout(r, 50));
        const img = qrDiv.querySelector('img');
        if(img) zip.file(`QR_${id}.png`, img.src.split(',')[1], {base64: true});
        document.getElementById('qr-status').innerText = `ìƒì„± ì¤‘ (${i+1}/${inventoryData.length})`;
    }
    zip.generateAsync({type:"blob"}).then(blob => {
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "QR_Codes.zip"; a.click();
    });
}
